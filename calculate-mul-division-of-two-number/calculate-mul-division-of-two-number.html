<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to calculte multiplication and division of two numbers</title>
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <form>
        1st Number: <input type="text" id="firstNumber"><br><br>
        2nd Number: <input type="text" id="secondNumber"><br><br>
        <input type="button" onclick="multiplayBy()" value="Multiplay">
        <input type="button" onclick="divisionBy()" value="division">
    </form>
    <p>The Result is: <br>
        <span id="result"></span>
    </p>




    <script>
        function multiplayBy() {
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
            var result = document.getElementById("result").innerHTML = num1 * num2;
        }
        function divisionBy() {
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
            var result = document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>

</html>
